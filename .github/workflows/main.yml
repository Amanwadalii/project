name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4


      # Get the current date
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash
      
      # Cache Buildozer global directory
      - uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # Cache Buildozer local directory
      - uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}
      - name: Set GIT_CONFIG
        env: 
          GIT_CONFIG: main/.gitconfig  # Replace with the actual path
        run: |
          echo "Using separate GIT_CONFIG: ${{ env.GIT_CONFIG }}"

      # Install AIDL (Android Interface Definition Language)
      - name: Install AIDL
        run: |
          sudo apt-get update
          sudo apt-get install aidl
      # Build with Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1.1.3
        id: buildozer
        with:
          command: echo y | buildozer -v android debug
          buildozer_version: master

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
